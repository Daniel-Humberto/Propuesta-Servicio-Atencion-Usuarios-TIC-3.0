<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario User Solicitud de Instalaciones</title>
    <link rel="stylesheet" href="FormularioUserInstalaciones.css">
</head>
<body>
<div class="container">

    <header>
        <div class="header-container">
            <div class="logo-title">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/12/Logo_de_la_UASLP.svg" alt="Logo UASLP" class="logo">
                <h1>UASLP > Servicio de atención a usuarios de TIC 3.0</h1>
            </div>
            <div class="nav-links">
                <a href="DashBoardUser.html">DashBoard</a>
                <a href="FormularioUser.html">Formulario</a>
                <a href="FormularioUserInstalaciones.html">Solicitud de Instalaciones</a>
                <a href="TicketsUserUser.html">Tickets</a>
                <a href="EncuestaUser.html">Encuesta</a>
                <a href="Login.html">Salir</a>
            </div>
        </div>
    </header>

    <div class="nav-bar">
        <span>Servicios TI > Crear Ticket > Solicitud de Instalaciones</span>
    </div>

    <main class="main">
        <div class="page-header">
            <h1>Solicitud de Instalaciones</h1>
            <div class="date-container">
                <p id="current-date" class="text-muted"></p>
            </div>
        </div>

        <div class="card">
            <form id="ticket-form" action="process.php" method="POST">
                <!-- Información del Contacto -->
                <div class="card-header">
                    <h3>Información del Contacto</h3>
                </div>
                <div class="card-content">
                    <div class="form-grid">
                        <div class="form-group"><label for="rpe">RPE</label><input type="text" id="rpe" name="rpe" class="form-control"></div>
                        <div class="form-group"><label for="nombre">Nombre</label><input type="text" id="nombre" name="nombre" class="form-control"></div>
                        <div class="form-group"><label for="correo">Correo electrónico</label><input type="email" id="correo" name="correo" class="form-control"></div>
                        <div class="form-group"><label for="telefono">Teléfono</label><input type="tel" id="telefono" name="telefono" class="form-control"></div>
                        <div class="form-group"><label for="unidad">Unidad</label>
                            <select id="unidad" name="unidad" class="form-control">
                                <option value="1" selected>COORDINACION DE AGENDA AMBIENTAL DE LA UASLP</option>
                                <option value="2">FACULTAD DE INGENIERÍA</option>
                                <option value="3">FACULTAD DE MEDICINA</option>
                                <option value="4">FACULTAD DE DERECHO</option>
                            </select>
                        </div>
                        <div class="form-group"><label for="subunidad">SubUnidad</label>
                            <select id="subunidad" name="subunidad" class="form-control">
                                <option value="1" selected>AGENDA AMBIENTAL DE LA UASLP</option>
                                <option value="2">OTRA SUBUNIDAD</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Detalle del Servicio Requerido -->
                <div class="card-header">
                    <h3>Detalle del Servicio Requerido</h3>
                </div>
                <div class="card-content">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fecha_solicitud">Fecha de Solicitud</label>
                            <input type="date" id="fecha_solicitud" name="fecha_solicitud" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_evento">Fecha del Evento</label>
                            <input type="date" id="fecha_evento" name="fecha_evento" class="form-control" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="nombre_evento">Nombre del Evento</label>
                            <input type="text" id="nombre_evento" name="nombre_evento" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label>Auditorio</label>
                            <label><input type="checkbox" name="auditorio[]" value="A"> Auditorio A (90 personas)</label><br>
                            <label><input type="checkbox" name="auditorio[]" value="B"> Auditorio B (45 personas)</label>
                        </div>
                        <div class="form-group">
                            <label for="horario">Horario de inicio y término</label>
                            <input type="text" id="horario" name="horario" class="form-control" placeholder="Ej. 10:00 - 12:00" required>
                        </div>
                        <div class="form-group">
                            <label for="entidad_responsable">Entidad Responsable</label>
                            <input type="text" id="entidad_responsable" name="entidad_responsable" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="persona_responsable">Persona Responsable</label>
                            <input type="text" id="persona_responsable" name="persona_responsable" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="asistentes">Número de Asistentes</label>
                            <input type="number" id="asistentes" name="asistentes" class="form-control" min="1">
                        </div>
                        <div class="form-group full-width">
                            <label for="requerimientos">Requerimientos especiales</label>
                            <textarea id="requerimientos" name="requerimientos" class="form-control" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label>Proyector</label><br>
                            <label><input type="radio" name="proyector" value="Si"> Sí</label>
                            <label><input type="radio" name="proyector" value="No"> No</label>
                        </div>
                        <div class="form-group">
                            <label>Audio</label><br>
                            <label><input type="checkbox" name="audio[]" value="bocinas"> Bocinas</label><br>
                            <label><input type="checkbox" name="audio[]" value="microfonos"> Micrófonos</label>
                            <input type="number" name="cantidad_microfonos" class="form-control" placeholder="Cantidad de micrófonos">
                        </div>
                        <div class="form-group">
                            <label>Video</label><br>
                            <label><input type="checkbox" name="video[]" value="camara_web"> Cámara Web</label><br>
                            <label><input type="checkbox" name="video[]" value="camara_video"> Cámara de Video</label>
                        </div>
                        <div class="form-group full-width">
                            <label>Otros suministros</label><br>
                            <label><input type="checkbox" name="otros[]" value="hdmi"> Adaptador HDMI</label><br>
                            <label><input type="checkbox" name="otros[]" value="diapositivas"> Cambiador de diapositivas</label><br>
                            <label><input type="checkbox" name="otros[]" value="laptop"> Laptop</label><br>
                            <label>Otro: <input type="text" name="otros_custom" class="form-control" placeholder="Especificar"></label>
                        </div>
                        <div class="form-group">
                            <label>Mesa para registro de asistencia</label><br>
                            <label><input type="radio" name="mesa_registro" value="Si"> Sí</label>
                            <label><input type="radio" name="mesa_registro" value="No"> No</label>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Enviar Ticket</button>
                </div>
            </form>
        </div>
    </main>
</div>
<script src="FormularioUserInstalaciones.js"></script>
</body>
</html>
